<!DOCTYPE html>
<html>
<head>
	<title>Shape</title>
	<script type="text/javascript">
		function draw()
		{
			var size = document.URL.split('?')[1].split('=')[1]
			size = parseInt(size); 
			var n = size;

			for(var i = 0; i < n; ++i)
				document.write('*&nbsp;&nbsp;');
			document.write('<br />');
			for(i = 0; i < n-2; ++i)
			{
				document.write('*')
				for(var j = 0; j < n*3 - (6-n); ++j)	//check for random values, mostly to give it a proper shape
					document.write('&nbsp;');
				document.write('*')
				document.write('<br />');
			}
			for(var i = 0; i < n; ++i)
				document.write('*&nbsp;&nbsp;');
		}
	</script>
</head>
<body onload="draw()" />
</html>
