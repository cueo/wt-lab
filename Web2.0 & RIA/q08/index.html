<!DOCTYPE html>
<html>
<head>
	<title>gTalk</title>
	<style type="text/css">
		#outer
		{
			width: 300px;
			height: 600px;
			border: 2px solid blue;
		}
		#chat
		{
			padding-right: 20px;
			width: 280px;
			height: 400px;
			border: 1px solid black;
		}
		#inputs
		{
			padding-left: 20px;
			width: 280px;
			height: 180px;
			border: 1px solid black;
		}
		#msg
		{
			padding-left: 10px;
			width: 250px;
			height: 50px;
		}
	</style>
	<script type="text/javascript" src="http://localhost/jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="init()">
	<div id="outer">
		<div id="chat"></div><hr />
		<div id="inputs">
			<br />
			<input type="text" id="msg" onkeyup="sendReturn()"/><br /><br />
			<label><input type="checkbox" checked id="return" />Send on Enter</label>
			<input type="button" value="Send" onclick="save()" />
		</div>
	</div>
</body>
</html>
